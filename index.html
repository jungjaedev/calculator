<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <!-- 계산기 버튼 구현 -->
  <body>
    <input readonly id="operator" />
    <input readonly type="number" id="result" />
    <div class="row">
      <button id="clear">C</button>
      <button id="negative">+/-</button>
      <button id="percent">%</button>
      <button id="divide">/</button>
    </div>
    <div class="row">
      <button id="num-7" class="numbers">7</button>
      <button id="num-8" class="numbers">8</button>
      <button id="num-9" class="numbers">9</button>
      <button id="multiply">x</button>     
    </div>
    <div class="row">
      <button id="num-4" class="numbers">4</button>
      <button id="num-5" class="numbers">5</button>
      <button id="num-6" class="numbers">6</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="num-1" class="numbers">1</button>
      <button id="num-2" class="numbers">2</button>
      <button id="num-3" class="numbers">3</button>
      <button id="plus">+</button>
    </div>
    <div class="row">
      <button id="num-0" class="numbers">0</button>
      <button id="decimal_point" class="numbers">.</button>
      <button id="calculate">=</button>

    </div>
  </body>
</html>
